<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Dashboard</title>
    
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Google API Client Library -->
    <script src="https://apis.google.com/js/api.js"></script>

    <!-- Cache-Control Meta Tags -->
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
</head>
<body>
    <h1>Performance Dashboard</h1>
    <div id="dashboard"></div>

    <script>
        // Function to load app.js with cache-busting
        function loadScript() {
            var script = document.createElement('script');
            script.src = 'app.js?v=' + new Date().getTime(); // Appending timestamp to bypass cache
            document.head.appendChild(script);
        }

        // Ensure script is loaded and then initialize the API client
        window.onload = function() {
            loadScript();
        };
    </script>
</body>
</html>
