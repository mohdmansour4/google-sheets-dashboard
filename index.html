<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مؤشر أداء حاسبة الاستخلاص لفرع عُمق 1.3</title>

    <!-- Include the new GIS library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        const API_KEY = 'AIzaSyD6eAikKznWps9K8GcflqPy03-L7KTUaWE';  // Your API key
        const SPREADSHEET_ID = '1bZIxAmb2-E3naVHbggvAs4nOAUi0J6XIcGMyU2Bmc5w';  // Your spreadsheet ID
        const CLIENT_ID = '1065961533552-4ukc1utf902uldqfq3nvcmrohjehbd2e.apps.googleusercontent.com';  // Your OAuth Client ID
        const SCOPE = 'https://www.googleapis.com/auth/spreadsheets';

        let tokenClient;
        let gapiInited = false;
        let gisInited = false;

        // Initialize GAPI (Google API Client)
        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        // Initialize the GAPI client with the Sheets API
        function initializeGapiClient() {
            gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4']
            }).then(function () {
                gapiInited = true;
                maybeEnableButtons();
            });
        }

        // Initialize the GIS (Google Identity Services) client
        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPE,
                callback: '', // Will set callback later
            });
            gisInited = true;
            maybeEnableButtons();
        }

        // Enable the "تنفيذ" button once both GAPI and GIS are initialized
        function maybeEnableButtons() {
            if (gapiInited && gisInited) {
                document.getElementById('applyFilter').style.visibility = 'visible';
            }
        }

        // Handle authentication and API call to fetch data
        function handleAuthClick() {
            tokenClient.callback = async (response) => {
                if (response.error !== undefined) {
                    throw (response);
                }
                getData();
            };

            // Check if we have already an access token
            if (gapi.client.getToken() === null) {
                // Request an access token
                tokenClient.requestAccessToken({ prompt: 'consent' });
            } else {
                // Use existing access token
                getData();
            }
        }

        // Fetch data from Google Sheets API
        function getData() {
            gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: SPREADSHEET_ID,
                range: 'Drip & COTD!A12:S',
            }).then((response) => {
                const data = response.result.values;
                if (data && data.length > 0) {
                    displayData(data);
                } else {
                    console.log('No data found.');
                    document.getElementById('dashboard').innerHTML = '<p>No data found in the specified range.</p>';
                }
            }).catch((error) => {
                console.error('Error fetching data from Google Sheets', error);
            });
        }

        // Display data in a table
        function displayData(data) {
            let html = `
                <table>
                    <tr>
                        <th>التاريخ</th>
                        <th>اسم الموظف</th>
                        <th>المحصول</th>
                        <th>نسبة التركيز TDS%</th>
                        <th>الفرع</th>
                        <th>الطحنة</th>
                        <th>التركيز المناسب TDS%</th>
                        <th>الاجراء</th>
                        <th>Column S (CHECKBOX)</th>
                    </tr>`;
            
            data.forEach((row, index) => {
                const checkboxValue = row[18] === 'TRUE' ? 'checked' : '';
                html += `
                    <tr>
                        <td>${row[0] || ''}</td>
                        <td>${row[1] || ''}</td>
                        <td>${row[2] || ''}</td>
                        <td>${row[3] || ''}</td>
                        <td>${row[10] || ''}</td>
                        <td>${row[11] || ''}</td>
                        <td>${row[13] || ''}</td>
                        <td>${row[16] || ''}</td>
                        <td><input type="checkbox" id="checkbox-${index}" ${checkboxValue} onclick="updateCheckbox(${index}, this.checked)"></td>
                    </tr>`;
            });

            html += '</table>';
            document.getElementById('dashboard').innerHTML = html;
        }

        // Update checkbox status in the Google Sheet
        function updateCheckbox(rowIndex, checked) {
            const checkboxValue = checked ? 'TRUE' : 'FALSE';
            const range = `S${rowIndex + 13}:S${rowIndex + 13}`;

            gapi.client.sheets.spreadsheets.values.update({
                spreadsheetId: SPREADSHEET_ID,
                range: range,
                valueInputOption: 'USER_ENTERED',
                resource: {
                    values: [[checkboxValue]],
                },
            }).then((response) => {
                console.log('Checkbox updated successfully:', response);
            }).catch((error) => {
                console.error('Error updating checkbox:', error);
            });
        }

        // Load the GAPI and GIS clients
        window.onload = function () {
            gapiLoaded();
            gisLoaded();
        };
    </script>
</head>
<body>
    <h1>مؤشر أداء حاسبة الاستخلاص لفرع عُمق 1.3</h1>
    <div>
        <label for="startDate">من:</label>
        <input type="date" id="startDate" value="2024-10-13">
        <label for="endDate">إلى:</label>
        <input type="date" id="endDate" value="2024-10-14">
        <button id="applyFilter" style="visibility:hidden;" onclick="handleAuthClick()">تنفيذ</button>
    </div>
    <div id="dashboard"></div>
</body>
</html>
