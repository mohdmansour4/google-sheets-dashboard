<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مؤشر أداء حاسبة الاستخلاص لفرع عُمق 1.3</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
        }
        h1 {
            color: cornflowerblue;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #acc9fe;
            color: white;
        }
        td {
            background-color: #fff;
        }
        tr:nth-child(even) td {
            background-color: #f9f9f9;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <h1>مؤشر أداء حاسبة الاستخلاص لفرع عُمق 1.3</h1>
    <p>يقوم مؤشر الاداء بعرض العينات المرفوعة لآخر ٣٠ يوم من الاحدث الى الاقدم، والامكان تغيير المدة المحددة من خانة التاريخ.</p>
    
    <label for="startDate">من:</label>
    <input type="date" id="startDate">
    <label for="endDate">الى:</label>
    <input type="date" id="endDate">
    <button class="button" id="applyFilter">تنفيذ</button>
    
    <table id="dataTable">
        <thead>
            <tr>
                <th>Column S (CHECKBOX)</th>
                <th>الاجراء</th>
                <th>التركيز المناسب TDS%</th>
                <th>الطحنة</th>
                <th>الفرع</th>
                <th>نسبة التركيز TDS%</th>
                <th>المحصول</th>
                <th>اسم الموظف</th>
                <th>التاريخ</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
