<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Performance Dashboard</title>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Google API Client Library -->
    <script src="https://apis.google.com/js/api.js"></script>

    <!-- Cache-Control Meta Tags -->
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">

    <!-- CSS for Centering and Styling -->
    <style>
        body {
            text-align: center; /* Center all text in the body */
        }
        table {
            width: 100%; /* Full width table */
            border-collapse: collapse; /* Make the table borders collapsed */
            direction: rtl; /* RTL layout for Arabic */
            text-align: center; /* Center align table content */
            margin: auto; /* Center the table itself */
        }
        th, td {
            border: 1px solid black; /* Add borders to the table cells */
            padding: 10px; /* Add padding for better spacing */
        }
        th {
            background-color: #f2f2f2; /* Light background for headers */
        }
        #filter {
            margin-bottom: 20px; /* Add spacing between filter section and table */
        }
    </style>
</head>
<body>
    <h1>لوحة أداء الموظفين</h1> <!-- Dashboard Title in Arabic -->

    <!-- Date Filter Section -->
    <div id="filter">
        <label for="startDate">تاريخ البداية:</label>
        <input type="date" id="startDate">
        
        <label for="endDate">تاريخ النهاية:</label>
        <input type="date" id="endDate">
        
        <button id="applyFilter">تطبيق الفلتر</button>
    </div>

    <!-- Dashboard Section where the table will be displayed -->
    <div id="dashboard"></div>

    <!-- Load app.js script with cache-busting -->
    <script src="app.js?v=1"></script>
</body>
</html>
